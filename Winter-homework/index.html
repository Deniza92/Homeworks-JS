<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div previous-operand class="previous-operand"></div>
        <div current-operand class="current-operand">0</div>
      </div>

      <button all-clear class="clear">C</button>
      <button delete class="delete">‚Üê</button>
      <button operation class="operation" value="/">/</button>
      <button number class="number" value="7">7</button>
      <button number class="number" value="8">8</button>
      <button number class="number" value="9">9</button>
      <button operation class="operation" value="*">*</button>
      <button number class="number" value="4">4</button>
      <button number class="number" value="5">5</button>
      <button number class="number" value="6">6</button>
      <button operation class="operation" value="-">-</button>
      <button number class="number" value="1">1</button>
      <button number class="number" value="2">2</button>
      <button number class="number" value="3">3</button>
      <button operation class="operation" value="+">+</button>
      <button decimal class="decimal" value=".">.</button>
      <button number class="number-zero" value="0">0</button>
      <button equals id="equals" value="=">=</button>
    </div>
  </body>
</html>
